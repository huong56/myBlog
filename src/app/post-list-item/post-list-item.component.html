<li [ngClass]="{'list-group-item':true,
				'list-group-item-success': loveIts > 0,
				'list-group-item-danger': loveIts < 0}">
	<h3 [ngStyle]="{color: getColor()}">{{postTitle}}</h3>
	<p style="color:grey">{{created_at | date: 'short' | uppercase}}</p>
	<p>{{postContent}}</p>
	<div>
		<button class="btn btn-success" 
		          (click)="onLoveIt()"
		          style="margin-right: 5px;">Love it!</button>
		<button class="btn btn-danger" 
		          (click)="onDontLoveIt()">Don't love it!</button>
	</div>
</li>
